<div class="container">
	<div class="row">
		<div class="col">
			<app-item-list [items]="playlists"
							[selected] = "selected"
							(selectedChange)="selected = $event"></app-item-list>
		</div>
		<div class="col">
			<p *ngIf="!selected">
				Please selected playlist
			</p>
			<app-playlist-detail *ngIf="selected" [playlist]="selected"
								(onSave)="save( $event )"></app-playlist-detail>
		</div>
	</div>
</div>
